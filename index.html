    .recurring-task-toggle::after {

    .last-updated { text-align: center; margin-top: 30px; color: #555; font-size: 0.85rem; }

  <script>
    // GitHub è¨­å®š - ä½¿ç”¨ Raw URL è®€å–ï¼ŒAPI å¯«å…¥
    const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/shoung/kanban-board/main/tasks.json';
    const GITHUB_API_URL = 'https://api.github.com/repos/shoung/kanban-board/contents/tasks.json';
    const GITHUB_TOKEN = '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';
    
    let cards = [];
    let recurringTasks = [];
    let draggedCard = null;
    let editingCardId = null;
    let currentSha = null;
    
    // åˆå§‹åŒ–
    async function init() {
      setSyncStatus('syncing', 'â˜ï¸ åŒæ­¥ä¸­...');
      await loadFromGitHub();
      render();
      setSyncStatus('synced', 'âœ… å·²åŒæ­¥');
    }
    
    // å¾ GitHub è¼‰å…¥è³‡æ–™
    async function loadFromGitHub() {
      try {
        // å…ˆç”¨ raw URL è®€å–
        const response = await fetch(GITHUB_RAW_URL);
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        
        cards = data.cards || [];
        recurringTasks = data.recurringTasks || [];
        document.getElementById('last-updated').textContent = `æœ€å¾Œæ›´æ–°: ${new Date().toLocaleString('zh-TW')}`;
      } catch (e) {
        console.error('Load failed, using defaults:', e);
        // ä½¿ç”¨é è¨­å€¼
        cards = [
          { id: 1, title: 'æ­¡è¿ä½¿ç”¨çœ‹æ¿', desc: 'è³‡æ–™å·²åŒæ­¥åˆ° GitHubï¼', remark: '', column: 'ready', creator: 'Shoung', createdAt: new Date().toISOString() }
        ];
        recurringTasks = [
          { id: 1, name: 'æ¯2å°æ™‚æª¢æŸ¥çœ‹æ¿', active: true },
          { id: 2, name: 'æ¯é€± ProductHunt éˆæ„Ÿæœå°‹', active: true }
        ];
      }
    }
    
    // å„²å­˜åˆ° GitHub
    async function saveToGitHub() {
      setSyncStatus('syncing', 'â˜ï¸ åŒæ­¥ä¸­...');
      
      try {
        // å…ˆå–å¾—ç›®å‰çš„ SHA
        const getResponse = await fetch(GITHUB_API_URL, {
          headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
        });
        if (getResponse.ok) {
          const getData = await getResponse.json();
          currentSha = getData.sha;
        }
        
        const data = {
          cards: cards,
          recurringTasks: recurringTasks,
          lastUpdated: new Date().toISOString()
        };
        
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
        
        const saveResponse = await fetch(GITHUB_API_URL, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Update tasks - ${new Date().toLocaleString('zh-TW')}`,
            content: content,
            sha: currentSha
          })
        });
        
        if (!saveResponse.ok) {
          throw new Error('Failed to save');
        }
        
        const result = await saveResponse.json();
        currentSha = result.content.sha;
        
        setSyncStatus('synced', 'âœ… å·²åŒæ­¥');
        document.getElementById('last-updated').textContent = `æœ€å¾ŒåŒæ­¥: ${new Date().toLocaleString('zh-TW')}`;
      } catch (e) {
        console.error('Save failed:', e);
        setSyncStatus('error', 'âŒ åŒæ­¥å¤±æ•—');
        // æ”¹ç”¨ localStorage å‚™ä»½
        localStorage.setItem('openclaw-kanban-data', JSON.stringify({ cards, recurringTasks }));
      }
    }
    
    // å¼·åˆ¶åŒæ­¥
    async function forceSync() {
      await loadFromGitHub();
      render();
      await saveToGitHub();
    }
    
    function setSyncStatus(status, text) {
      const el = document.getElementById('sync-status');
      el.className = `sync-status ${status}`;
      el.textContent = text;
    }
    
    // æ¸²æŸ“çœ‹æ¿
    function render() {
      const columns = ['ready', 'todo', 'inprogress', 'checking', 'done', 'waiting'];
      columns.forEach(column => {
        const container = document.getElementById(column);
        const columnCards = cards.filter(c => c.column === column);
        
        document.getElementById(`${column}-count`).textContent = columnCards.length;
        
        const emptyState = document.getElementById(`${column}-empty`);
        if (emptyState) {
          emptyState.style.display = columnCards.length === 0 ? 'block' : 'none';
        }
        
        const cardsHtml = columnCards.map(card => `
          <div class="card" draggable="true" ondragstart="handleDragStart(event, ${card.id})" ondragend="handleDragEnd(event)">
            <button class="card-delete" onclick="deleteCard(${card.id})">Ã—</button>
            <div class="card-header">
              <span class="card-title">${escapeHtml(card.title)}</span>
              <span class="card-creator ${card.creator?.toLowerCase()}">${card.creator || '?'}</span>
            </div>
            ${card.desc ? `<div class="card-desc">${escapeHtml(card.desc)}</div>` : ''}
            ${card.remark ? `
              <div class="card-remark">
                <div class="card-remark-label">ğŸ’¬ å‚™è¨»</div>
                ${escapeHtml(card.remark)}
              </div>
            ` : ''}
            <div class="card-meta">
              <span>${formatDate(card.createdAt)}</span>
            </div>
            <div class="card-actions">
              <button class="card-action-btn" onclick="openEditModal(${card.id})">âœï¸ ç·¨è¼¯</button>
              ${card.column === 'waiting' ? `<button class="card-action-btn" onclick="clearRemark(${card.id})">ğŸ’¬ æ¸…é™¤å‚™è¨»</button>` : ''}
            </div>
          </div>
        `).join('');
        
        container.innerHTML = cardsHtml + (document.getElementById(`${column}-empty`)?.outerHTML || '');
      });
      
      renderRecurringTasks();
    }
    
    function renderRecurringTasks() {
      const container = document.getElementById('recurring-tasks');
      container.innerHTML = recurringTasks.map(task => `
        <div class="recurring-task">
          <span class="recurring-task-name">${escapeHtml(task.name)}</span>
          <div class="recurring-task-toggle ${task.active ? 'active' : ''}" onclick="toggleRecurringTask(${task.id})"></div>
          <button class="recurring-task-delete" onclick="deleteRecurringTask(${task.id})">Ã—</button>
        </div>
      `).join('');
    }
    
    function addCard(column) {
      const titleInput = document.getElementById(`${column}-title`);
      const descInput = document.getElementById(`${column}-desc`);
      const creatorSelect = document.getElementById(`${column}-creator`);
      
      let title, desc, creator;
      
      if (column === 'ready') {
        title = titleInput?.value.trim();
        desc = descInput?.value.trim();
        creator = creatorSelect?.value;
      } else {
        const input = document.getElementById(`${column}-input`);
        title = input?.value.trim();
        creator = 'TT';
      }
      
      if (!title) return;
      
      const card = {
        id: Date.now(),
        title: title,
        desc: desc || '',
        remark: '',
        column: column,
        creator: creator,
        createdAt: new Date().toISOString()
      };
      
      cards.push(card);
      saveToGitHub();
      render();
      
      if (titleInput) titleInput.value = '';
      if (descInput) descInput.value = '';
      const input = document.getElementById(`${column}-input`);
      if (input) input.value = '';
    }
    
    function deleteCard(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) return;
      cards = cards.filter(c => c.id !== id);
      saveToGitHub();
      render();
    }
    
    function clearRemark(id) {
      const card = cards.find(c => c.id === id);
      if (card) {
        card.remark = '';
        saveToGitHub();
        render();
      }
    }
    
    function handleDragStart(event, id) {
      draggedCard = cards.find(c => c.id === id);
      event.target.classList.add('dragging');
    }
    
    function handleDragEnd(event) {
      event.target.classList.remove('dragging');
      document.querySelectorAll('.column').forEach(col => col.classList.remove('drag-over'));
    }
    
    function handleDragOver(event) {
      event.preventDefault();
      event.currentTarget.classList.add('drag-over');
    }
    
    function handleDrop(event, column) {
      event.preventDefault();
      event.currentTarget.classList.remove('drag-over');
      
      if (draggedCard) {
        draggedCard.column = column;
        saveToGitHub();
        render();
        draggedCard = null;
      }
    }
    
    function handleKeyPress(event, column) {
      if (event.key === 'Enter') {
        addCard(column);
      }
    }
    
    function openEditModal(id) {
      editingCardId = id;
      const card = cards.find(c => c.id === id);
      if (!card) return;
      
      document.getElementById('modal-title').value = card.title;
      document.getElementById('modal-desc').value = card.desc || '';
      document.getElementById('modal-remark').value = card.remark || '';
      document.getElementById('modal-creator').value = card.creator || 'Shoung';
      document.getElementById('edit-modal').classList.add('show');
    }
    
    function closeModal() {
      document.getElementById('edit-modal').classList.remove('show');
      editingCardId = null;
    }
    
    function saveModal() {
      if (!editingCardId) return;
      
      const card = cards.find(c => c.id === editingCardId);
      if (card) {
        card.title = document.getElementById('modal-title').value.trim();
        card.desc = document.getElementById('modal-desc').value.trim();
        card.remark = document.getElementById('modal-remark').value.trim();
        card.creator = document.getElementById('modal-creator').value;
        saveToGitHub();
        render();
      }
      closeModal();
    }
    
    function addRecurringTask() {
      const input = document.getElementById('recurring-task-input');
      const name = input.value.trim();
      if (!name) return;
      
      recurringTasks.push({
        id: Date.now(),
        name: name,
        active: true
      });
      saveToGitHub();
      renderRecurringTasks();
      input.value = '';
    }
    
    function toggleRecurringTask(id) {
      const task = recurringTasks.find(t => t.id === id);
      if (task) {
        task.active = !task.active;
        saveToGitHub();
        renderRecurringTasks();
      }
    }
    
    function deleteRecurringTask(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å®šæœŸä»»å‹™å—ï¼Ÿ')) return;
      recurringTasks = recurringTasks.filter(t => t.id !== id);
      saveToGitHub();
      renderRecurringTasks();
    }
    
    function exportData() {
      const data = {
        cards: cards,
        recurringTasks: recurringTasks,
        exportedAt: new Date().toISOString()
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kanban-backup.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }
    
    // è‡ªå‹•æ¯åˆ†é˜åŒæ­¥
    setInterval(() => {
      loadFromGitHub().then(() => render());
    }, 60000);
    
    init();
  </script>
</body>
